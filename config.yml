title: 'Pixel Open'
baseline: 'Share, contribute to open source projects'
baseurl: 'https://pixel-open.org/'
description: 'Open source projects for Symfony, Wordpress, Prestashop, Sulu, Magento... proposed by Pixel Development'
author:
    name: 'Team Pixel'
    url: 'https://www.pixel-developpement.com'
image: pixel-card.png
socials:
    github: https://github.com/Pixel-Open
language: en
menus:
  main:
    - id: index
      weight: 0
      enabled: false
    - id: projects
      name: Projects
      weight: 10
    - id: news
      name: News
      weight: 20
    - id: support
      enabled: false
  footer:
    - id: legal-mentions
      name: Legal mentions
      weight: 10
tocbot:
  version: 4.12.3
theme:
  - pwa
serviceworker:
  enabled: false
manifest:
  background_color: '#131A25'
  theme_color: '#131A25'
  icons:
    - icon-192x192.png
    - icon-512x512.png

pagination:
  max: 6
metatags:
  jsonld: true
  articles: news
body:
  images:
    lazy:
      enabled: true
    caption:
      enabled: true
    resize:
      enabled: true
    responsive:
      enabled: true
    webp:
      enabled: true
    remote:
      enabled: true
  notes:
    enabled: true
  highlight:
    enabled: true
assets:
  images:
    optimize:
      enabled: true
    responsive:
      enabled: true
    webp:
      enabled: true